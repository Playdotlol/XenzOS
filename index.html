<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XenzOS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
    }
    #login-screen {
      @apply fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50;
    }
    #login-box {
      @apply bg-white rounded-xl p-10 shadow-2xl w-80 text-center;
    }
    #menuBar {
      @apply fixed top-0 left-0 right-0 h-8 bg-white bg-opacity-70 backdrop-blur flex justify-between px-4 items-center z-40;
    }
    .dark #menuBar {
      @apply bg-gray-900 bg-opacity-70 text-white;
    }
    .app-window {
      @apply absolute top-20 left-1/2 transform -translate-x-1/2 w-2/5 bg-white dark:bg-gray-800 rounded-xl shadow-2xl border dark:border-gray-600 overflow-hidden;
      min-height: 200px;
    }
    .app-header {
      @apply flex justify-between items-center bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100 px-4 py-2 font-medium;
    }
    .app-content {
      @apply p-4 text-gray-800 dark:text-gray-200;
    }
    #dock {
      @apply fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-white bg-opacity-60 backdrop-blur rounded-xl px-4 py-2 flex space-x-6 z-40;
    }
    .dock-icon {
      @apply w-10 cursor-pointer transition-transform;
    }
    .dock-icon:hover {
      @apply scale-125;
    }
  </style>
</head>
<body class="h-full bg-cover bg-center" style="background-image: url('https://source.unsplash.com/collection/928423/1920x1080')">

  <!-- Login Screen -->
  <div id="login-screen">
    <div id="login-box">
      <h2 class="text-2xl font-bold mb-4">Welcome to XenzOS</h2>
      <input id="username" type="text" placeholder="Username" class="block w-full px-4 py-2 mb-4 rounded border" />
      <input id="password" type="password" placeholder="Password" class="block w-full px-4 py-2 mb-6 rounded border" />
      <button onclick="login()" class="bg-blue-600 text-white py-2 px-4 rounded-lg w-full">Login</button>
      <p id="login-error" class="text-red-500 mt-3 hidden">Invalid credentials</p>
    </div>
  </div>

  <!-- Menu Bar -->
  <div id="menuBar" class="hidden">
    <div class="flex space-x-4">
      <span class="font-semibold">Ô£ø Finder</span>
      <span>File</span><span>Edit</span><span>View</span><span>Go</span><span>Window</span><span>Help</span>
    </div>
    <div id="menu-time" class="text-sm"></div>
  </div>

  <!-- Apps: Finder, Notes, Settings, Browser, Games -->
  <div id="finder" class="app-window hidden">
    <div class="app-header">Finder <button onclick="closeApp('finder')">‚úï</button></div>
    <div class="app-content">üóÇÔ∏è Finder coming soon...</div>
  </div>

  <div id="notes" class="app-window hidden">
    <div class="app-header">Notes <button onclick="closeApp('notes')">‚úï</button></div>
    <div class="app-content">
      <textarea class="w-full h-40 p-2 border rounded dark:bg-gray-700 dark:border-gray-600"></textarea>
    </div>
  </div>

  <div id="settings" class="app-window hidden">
    <div class="app-header">Settings <button onclick="closeApp('settings')">‚úï</button></div>
    <div class="app-content">
      <label class="flex items-center space-x-2">
        <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()" />
        <span>Enable Dark Mode</span>
      </label>
    </div>
  </div>

  <div id="browser" class="app-window hidden">
    <div class="app-header">Browser <button onclick="closeApp('browser')">‚úï</button></div>
    <div class="app-content">
      <iframe src="https://google.com" class="w-full h-64 rounded border"></iframe>
    </div>
  </div>

  <div id="games" class="app-window hidden">
    <div class="app-header">Games <button onclick="closeApp('games')">‚úï</button></div>
    <div class="app-content">
      <iframe src="https://classroom6x.org" class="w-full h-64 rounded border"></iframe>
    </div>
  </div>

  <!-- Dock -->
  <div id="dock" class="hidden">
    <img src="https://img.icons8.com/ios-filled/50/finder.png" class="dock-icon" onclick="openApp('finder')" title="Finder" />
    <img src="https://img.icons8.com/ios-filled/50/note.png" class="dock-icon" onclick="openApp('notes')" title="Notes" />
    <img src="https://img.icons8.com/ios-filled/50/settings.png" class="dock-icon" onclick="openApp('settings')" title="Settings" />
    <img src="https://img.icons8.com/ios-filled/50/internet.png" class="dock-icon" onclick="openApp('browser')" title="Browser" />
    <img src="https://img.icons8.com/ios-filled/50/controller.png" class="dock-icon" onclick="openApp('games')" title="Games" />
  </div>

  <script>
    // Login Mechanism
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === "admin" && pass === "1234") {
        document.getElementById("login-screen").classList.add("hidden");
        document.getElementById("menuBar").classList.remove("hidden");
        document.getElementById("dock").classList.remove("hidden");
      } else {
        document.getElementById("login-error").classList.remove("hidden");
      }
    }

    // App Open/Close
    function openApp(id) {
      document.getElementById(id).classList.remove("hidden");
    }
    function closeApp(id) {
      document.getElementById(id).classList.add("hidden");
    }

    // Dark Mode Toggle
    function toggleDarkMode() {
      document.documentElement.classList.toggle("dark");
      localStorage.setItem("darkMode", document.documentElement.classList.contains("dark"));
    }
    if (localStorage.getItem("darkMode") === "true") {
      document.documentElement.classList.add("dark");
      document.getElementById("darkModeToggle").checked = true;
    }

    // Live Clock in Menu Bar
    setInterval(() => {
      const now = new Date();
      document.getElementById("menu-time").textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }, 1000);
  </script>
</body>
</html>
