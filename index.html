<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XenzOS - macOS Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* General Body Styles (macOS-like) */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", sans-serif;
            background-color: #f0f0f5;
            overflow: hidden;
        }

        /* Dark Mode */
        body.dark {
            background-color: #1c1c1c;
            color: white;
        }

        /* Header (Menu Bar) */
        #menuBar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 24px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 10;
        }

        .dark #menuBar {
            background-color: rgba(50, 50, 50, 0.7);
        }

        /* App Window Styles */
        .window {
            width: 400px;
            height: 250px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
        }

        .window-header {
            background-color: #f1f1f1;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            align-items: center;
        }

        .dark .window {
            background-color: #333;
        }

        /* Dock Styles */
        #dock {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            border-radius: 20px 20px 0 0;
        }

        .dock-button {
            background-color: transparent;
            border: none;
            font-size: 30px;
            color: #fff;
            padding: 15px;
            margin: 0 10px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .dock-button:hover {
            transform: scale(1.2);
        }

        /* Login Screen */
        #login-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #login-screen .login-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            width: 300px;
            text-align: center;
            box-shadow: 0px 10px 50px rgba(0, 0, 0, 0.3);
        }

        #login-screen input {
            background-color: #f0f0f5;
            border: 1px solid #ccc;
            padding: 12px;
            margin: 10px 0;
            width: 100%;
            border-radius: 8px;
        }

        #login-screen button {
            background-color: #007aff;
            color: white;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            border: none;
        }

        /* App Window Content */
        .window-content {
            padding: 20px;
            overflow-y: auto;
        }

        /* Settings Window */
        #settings-window {
            display: none;
            background-color: white;
            width: 300px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .dark #settings-window {
            background-color: #333;
        }
    </style>
</head>

<body class="bg-gray-100">

    <!-- Login Screen -->
    <div id="login-screen">
        <div class="login-box">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">XenzOS</h2>
            <input type="text" id="username" class="px-4 py-2 rounded-lg w-full mb-4" placeholder="Username" />
            <input type="password" id="password" class="px-4 py-2 rounded-lg w-full mb-4" placeholder="Password" />
            <button onclick="login()" class="bg-blue-600 text-white py-2 px-4 rounded-lg w-full">Login</button>
            <p id="login-error" class="text-red-500 hidden mt-3">Invalid credentials. Try again!</p>
        </div>
    </div>

    <!-- Menu Bar (macOS-like) -->
    <div id="menuBar" class="bg-transparent flex justify-between items-center px-8 py-2 text-white">
        <span>üçè XenzOS</span>
        <div class="flex gap-4">
            <span>File</span>
            <span>Edit</span>
            <span>View</span>
        </div>
    </div>

    <!-- Dock (macOS-like) -->
    <div id="dock" class="bg-gray-800 fixed bottom-0 left-0 right-0 flex justify-center items-center py-4 rounded-t-xl z-50">
        <button class="dock-button text-white" title="Notes" onclick="openApp('Notes')">üìù</button>
        <button class="dock-button text-white" title="Games" onclick="openApp('Games')">üéÆ</button>
        <button class="dock-button text-white" title="Browser" onclick="openApp('Browser')">üåê</button>
        <button class="dock-button text-white" title="Settings" onclick="openSettings()">‚öôÔ∏è</button>
    </div>

    <!-- Settings Window -->
    <div id="settings-window" class="hidden">
        <h3 class="text-xl font-semibold">Settings</h3>
        <div class="flex items-center mt-4">
            <label for="dark-mode-toggle" class="mr-2">Enable Dark Mode</label>
            <input type="checkbox" id="dark-mode-toggle" onchange="toggleDarkMode()" class="rounded-md" />
        </div>
        <button onclick="closeSettings()" class="bg-blue-600 text-white py-2 px-4 rounded-lg w-full mt-4">Close</button>
    </div>

    <!-- App Windows -->
    <div id="Notes" class="window bg-white">
        <div class="window-header bg-gray-100 p-4 flex justify-between items-center rounded-t-xl">
            <span>Notes</span>
            <button onclick="closeWindow('Notes')" class="text-gray-600">‚úñÔ∏è</button>
        </div>
        <div class="window-content p-4">
            <textarea rows="10" cols="30" class="w-full p-2 rounded-lg border-2"></textarea>
        </div>
    </div>

    <div id="Games" class="window bg-white">
        <div class="window-header bg-gray-100 p-4 flex justify-between items-center rounded-t-xl">
            <span>Games</span>
            <button onclick="closeWindow('Games')" class="text-gray-600">‚úñÔ∏è</button>
        </div>
        <div class="window-content p-4">
            <h3>Game App Placeholder</h3>
            <iframe src="https://classroom6x.org/" width="100%" height="100%"></iframe>
        </div>
    </div>

    <div id="Browser" class="window bg-white">
        <div class="window-header bg-gray-100 p-4 flex justify-between items-center rounded-t-xl">
            <span>Browser</span>
            <button onclick="closeWindow('Browser')" class="text-gray-600">‚úñÔ∏è</button>
        </div>
        <div class="window-content p-4">
            <input type="text" placeholder="Search or type URL" class="p-2 rounded-md w-full mb-4" />
            <iframe src="https://www.google.com" width="100%" height="500"></iframe>
        </div>
    </div>

    <script>
        // Dummy Credentials for login
        const cred = { username: "admin", password: "1234" };

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            if (username === cred.username && password === cred.password) {
                document.getElementById("login-screen").style.display = "none";
                document.getElementById("menuBar").style.display = "flex";
                document.body.style.overflow = "visible";
            } else {
                document.getElementById("login-error").classList.remove("hidden");
            }
        }

        function openApp(appName) {
            document.getElementById(appName).style.display = "block";
        }

        function closeWindow(appName) {
            document.getElementById(appName).style.display = "none";
        }

        function openSettings() {
            document.getElementById("settings-window").classList.remove("hidden");
        }

        function closeSettings() {
            document.getElementById("settings-window").classList.add("hidden");
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark");
            localStorage.setItem("darkMode", document.body.classList.contains("dark"));
        }

        // Load Dark Mode from localStorage
        if (localStorage.getItem("darkMode") === "true") {
            document.body.classList.add("dark");
            document.getElementById("dark-mode-toggle").checked = true;
        }
    </script>

</body>

</html>
