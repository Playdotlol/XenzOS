<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XenzOS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; }
    .bg-gradient { background: linear-gradient(135deg, #00d2ff, #3a7bd5); }
    .shadow-lg-custom { box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); }
    .glow { text-shadow: 0 0 10px rgba(255,255,255,0.8); }
    .dock { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); background: rgba(30,30,30,0.8); padding: 5px 10px; border-radius: 16px; display: flex; gap: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
    .dock button { background: transparent; border: none; color: white; cursor: pointer; font-size: 32px; transition: transform .2s; }
    .dock button:hover { transform: scale(1.2); }
    #wallpaper { position: absolute; inset:0; background-size: cover; background-position: center; z-index: -1; }
    .window { background: white; color: black; position: absolute; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
  </style>
</head>
<body class="h-screen overflow-hidden font-sans">

  <!-- Wallpaper -->
  <div id="wallpaper"></div>

  <!-- Login Overlay -->
  <div id="login-screen" class="absolute inset-0 flex items-center justify-center bg-gradient z-50">
    <div class="bg-gray-900 p-8 rounded-xl shadow-2xl space-y-6 text-center w-96">
      <h1 class="text-3xl font-bold glow">XenzOS</h1>
      <p class="text-lg text-gray-300">Please log in to continue</p>
      <input id="username" type="text" placeholder="Username" class="w-full p-3 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
      <input id="password" type="password" placeholder="Password" class="w-full p-3 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button onclick="login()" class="w-full bg-blue-600 hover:bg-blue-700 p-3 rounded font-semibold">Login</button>
      <p id="login-error" class="text-red-500 text-sm hidden">Invalid username or password</p>
    </div>
  </div>

  <!-- Desktop + Dock -->
  <div id="desktop" class="relative w-full h-full" style="display:none;">
    <div id="windows"></div>
    <div class="dock" id="dock"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
