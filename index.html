<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebOS Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-800 to-black text-white h-screen overflow-hidden">

  <!-- Login Screen -->
  <div id="login-screen" class="absolute inset-0 flex items-center justify-center bg-black z-50">
    <div class="bg-gray-900 p-8 rounded-xl shadow-2xl w-80 space-y-4 text-center">
      <h1 class="text-xl font-bold">Welcome to Web OS Pro</h1>
      <input id="username" type="text" placeholder="Username" class="w-full p-2 rounded bg-gray-700 text-white">
      <input id="password" type="password" placeholder="Password" class="w-full p-2 rounded bg-gray-700 text-white">
      <button onclick="login()" class="w-full bg-blue-600 p-2 rounded">Login</button>
      <p id="login-error" class="hidden text-red-400 text-sm">Invalid credentials</p>
    </div>
  </div>

  <!-- Desktop UI -->
  <div id="desktop" class="relative w-full h-full overflow-hidden">
    <!-- Taskbar -->
    <div class="absolute bottom-0 w-full bg-gray-900 p-2 flex gap-2" id="taskbar"></div>

    <!-- Windows container -->
    <div id="windows" class="absolute inset-0"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
