<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XenzOS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .bg-gradient {
      background: linear-gradient(135deg, #00d2ff, #3a7bd5);
    }
    .shadow-lg-custom {
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .glow {
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }
    .dock {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: #1e1e1e;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.3);
    }
    .dock button {
      margin: 0 15px;
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
    }
    .dock button:hover {
      transform: scale(1.1);
    }
    .dock .active {
      color: #4caf50;
    }
  </style>
</head>
<body class="bg-black text-white font-sans h-screen">

  <!-- Login Screen -->
  <div id="login-screen" class="absolute inset-0 flex items-center justify-center bg-gradient z-50">
    <div class="bg-gray-900 p-8 rounded-xl shadow-2xl space-y-6 text-center w-96">
      <h1 class="text-3xl font-bold glow">XenzOS</h1>
      <p class="text-lg text-gray-300">Please log in to continue</p>
      <input id="username" type="text" placeholder="Username" class="w-full p-3 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
      <input id="password" type="password" placeholder="Password" class="w-full p-3 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button onclick="login()" class="w-full bg-blue-600 hover:bg-blue-700 p-3 rounded font-semibold">Login</button>
      <p id="login-error" class="text-red-500 text-sm hidden">Invalid username or password</p>
    </div>
  </div>

  <!-- Desktop UI -->
  <div id="desktop" class="relative w-full h-full overflow-hidden" style="display: none;">
    <!-- Windows container -->
    <div id="windows" class="absolute inset-0"></div>

    <!-- Dock -->
    <div class="dock" id="dock">
      <!-- Placeholder for Dock Buttons -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
